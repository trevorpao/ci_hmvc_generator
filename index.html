<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--><html class="no-js" lang="en"><!--<![endif]-->
    <head>
        <meta charset="UTF-8">
        <title>HMVC generator</title>
        <link href="http://twitter.github.io/bootstrap/assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="css/page.css" rel="stylesheet" type="text/css" />
        <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div ng-app="project" class="center grid800">
            <h2>HMVC generator</h2>
            <div ng-view class="left grid300"></div>

            <!-- CACHE FILE: list.html -->
            <script type="text/ng-template" id="list.html">
                <input type="text" class="control-group" ng-model="module" placeholder="Module Name" value="message">
                <a href="#/new"><i class="icon-plus-sign"></i></a>
                <div ng-repeat="project in projects | orderBy:'name'">
                {{project.label}} ({{project.type}}) <a href="#/edit/{{project._id.$oid}}"><i class="icon-pencil"></i></a>
                </div>
            </script>

            <!-- CACHE FILE: detail.html -->
            <script type="text/ng-template" id="detail.html">
                <form name="myForm">
                    <div class="control-group" ng-class="{error: myForm.label.$invalid}">
                        <label>名稱</label>
                        <input type="text" title="名稱" value="" maxlength="64" size="10" name="label" placeholder="名稱" ng-model="project.label" required>
                        <span ng-show="myForm.label.$error.required" class="help-inline">
                            Required</span>
                    </div>
                    <div class="control-group" ng-class="{error: myForm.name.$invalid}">
                        <label>欄位</label>
                        <input type="text" title="欄位" value="" maxlength="64" size="10" name="name" placeholder="欄位" ng-model="project." required>
                        <span ng-show="myForm.name.$error.required" class="help-inline">
                            Required</span>
                    </div>
                    <div class="control-group" ng-class="{error: myForm.type.$invalid}">
                        <label>型態</label>
                        <select name="type" ng-model="project.type" required>
                            <option value="VARCHAR">VARCHAR</option>
                            <option value="TINYINT">TINYINT</option>
                            <option value="TEXT">TEXT</option>
                            <option value="DATE">DATE</option>
                            <option value="SMALLINT">SMALLINT</option>
                            <option value="MEDIUMINT">MEDIUMINT</option>
                            <option value="INT">INT</option>
                            <option value="BIGINT">BIGINT</option>
                            <option value="FLOAT">FLOAT</option>
                            <option value="DOUBLE">DOUBLE</option>
                            <option value="DECIMAL">DECIMAL</option>
                            <option value="DATETIME">DATETIME</option>
                            <option value="TIMESTAMP">TIMESTAMP</option>
                            <option value="TIME">TIME</option>
                            <option value="YEAR">YEAR</option>
                            <option value="CHAR">CHAR</option>
                            <option value="TINYBLOB">TINYBLOB</option>
                            <option value="TINYTEXT">TINYTEXT</option>
                            <option value="BLOB">BLOB</option>
                            <option value="MEDIUMBLOB">MEDIUMBLOB</option>
                            <option value="MEDIUMTEXT">MEDIUMTEXT</option>
                            <option value="LONGBLOB">LONGBLOB</option>
                            <option value="LONGTEXT">LONGTEXT</option>
                            <option value="ENUM">ENUM</option>
                            <option value="SET">SET</option>
                            <option value="BIT">BIT</option>
                            <option value="BOOL">BOOL</option>
                            <option value="BINARY">BINARY</option>
                            <option value="VARBINARY">VARBINARY</option>
                        </select>
                        <span ng-show="myForm.type.$error.required" class="help-inline">
                            Required</span>
                    </div>
                    <div class="control-group">
                        <label>長度/集合</label>
                        <input type="text" title="長度/集合" value="" size="8" name="length" placeholder="長度/集合" ng-model="project.length">
                    </div>
                    <div class="control-group">
                        <label>屬性</label>
                        <select name="attribute" style="font-size: 70%;" ng-model="project.attribute">
                            <option selected="selected" value=""></option>
                            <option value="BINARY">BINARY</option>
                            <option value="UNSIGNED">UNSIGNED</option>
                            <option value="UNSIGNED ZEROFILL">UNSIGNED ZEROFILL</option>
                            <option value="ON UPDATE CURRENT_TIMESTAMP">ON UPDATE CURRENT_TIMESTAMP</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>can Null?</label>
                        <select name="null" ng-model="project.null">
                                    <option selected="selected" value="NOT NULL">not null</option>
                                    <option value="">null</option>
                                </select>
                    </div>
                    <div class="control-group">
                        <label>預設值</label>
                        <input type="text" value="" size="12" name="default" placeholder="預設值" ng-model="project.default">
                    </div>
                    <div class="control-group">
                        <label>自增數</label>
                        <input type="checkbox" title="自增數" value="AUTO_INCREMENT" name="extra" ng-model="project.extra">自增數
                    </div>
                    <div class="control-group">
                        <label>鍵別</label>
                        <input type="radio" title="主鍵 PRIMARY" value="primary" name="key" ng-model="project.key"> 主鍵 PRIMARY
                        <input type="radio" title="索引鍵 INDEX" value="index" name="key" ng-model="project.key"> 索引鍵 INDEX
                        <input type="radio" title="唯一鍵 UNIQUE" value="unique" name="key" ng-model="project.key"> 唯一鍵 UNIQUE
                        <input type="radio" title="---" checked="checked" value="none" name="key" ng-model="project.key"> 無
                    </div>
                    <div class="control-group">
                        <label>全文檢索</label>
                        <input type="checkbox" title="全文檢索" value="1" name="fulltext" ng-model="project.fulltext">全文檢索
                    </div>
                    <div class="control-group">
                        <label>註解</label>
                        <input type="text" title="註解" value="" size="12" name="comments" placeholder="註解" ng-model="project.fulltext">
                    </div>

                    <br>
                    <a href="#/" class="btn">Cancel</a>
                    <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
                        class="btn btn-primary">Save</button>
                    <button ng-click="destroy()"
                        ng-show="project._id" class="btn btn-danger">Delete</button>
                </form>
            </script>
        </div>
    </body>
</html>
